services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    env_file:
      - .env
    environment:
      - DB_URL=mongodb://mongodb:27017/mveu
      - NODE_ENV=production
    volumes:
      - uploads:/app/uploads
    depends_on:
      - mongodb
      - traefik
    networks:
      - app-network
    labels:
      # Traefik labels for backend service
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/backend`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.middlewares=backend-stripprefix"
      - "traefik.http.middlewares.backend-stripprefix.stripprefix.prefixes=/backend"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
      - "traefik.http.routers.backend.service=backend"

      # For www alias
      - "traefik.http.routers.backend-www.rule=Host(`www.${DOMAIN}`) && PathPrefix(`/backend`)"
      - "traefik.http.routers.backend-www.entrypoints=websecure"
      - "traefik.http.routers.backend-www.tls=true"
      - "traefik.http.routers.backend-www.tls.certresolver=myresolver"
      - "traefik.http.routers.backend-www.middlewares=backend-stripprefix,www-redirect"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.${DOMAIN}(/.*)?"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://${DOMAIN}$1"
      - "traefik.http.services.backend-www.loadbalancer.server.port=5000"

  frontend:
    build:
      context: ./vite-project
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=https://${DOMAIN}/backend
    container_name: frontend
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
      - traefik
    networks:
      - app-network
    labels:
      # Traefik labels for frontend service
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.service=frontend"

      # For www alias
      - "traefik.http.routers.frontend-www.rule=Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.frontend-www.entrypoints=websecure"
      - "traefik.http.routers.frontend-www.tls=true"
      - "traefik.http.routers.frontend-www.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend-www.middlewares=www-redirect"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.${DOMAIN}(/.*)?"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://${DOMAIN}$1"
      - "traefik.http.services.frontend-www.loadbalancer.server.port=80"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:
  uploads:

networks:
  app-network:
  traefik:
    driver: bridge